<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/aside.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Admin Dashboard</h3>
            </div>
            <nav class="sidebar-menu">
                <ul>
                    <li><a href="index.html" class="menu-item">Manage Products</a></li>
                    <li><a href="category.html" class="menu-item">Manage Categories</a></li>
                    <li><a href="#" class="menu-item">Users</a></li>
                    
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <!-- Your page content goes here -->
            <div class="content-header">
               
        <main class="main-content">
            <h1>Product Management System</h1>

            <div class="product-management-form">
                <h2>Add New Product</h2>
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" name="productName">
                    <span id="errorProductName" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="productPrice">Product Price:</label>
                    <input type="number" id="productPrice" name="productPrice">
                    <span id="errorProductPrice" class="error-message"></span>
                </div>

                <div class="form-group dropdown">
                    <label for="productCategory">Product Category:</label>
                    <select id="productCategory" name="productCategory">
                        <!-- Options will be added here dynamically -->
                    </select>
                    <span id="errorProductCategory" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="productImage">Product Image:</label>
                    <input type="file" id="productImage" name="productImage">
                    <span id="errorProductImage" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="productDescription">Product Description:</label>
                    <textarea id="productDescription" name="productDescription"></textarea>
                    <span id="errorProductDescription" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="productQuantity">Product Quantity:</label>
                    <input type="number" id="productQuantity" name="productQuantity">
                    <span id="errorProductQuantity" class="error-message"></span>
                </div>

                <button id="addProductBtn" type="button">Add Product</button>
            </div>

            <div class="product-table">
                <table>
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Product Price</th>
                            <th>Product Category</th>
                            <th>Product Image</th>
                            <th>Product Description</th>
                            <th>Product Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tablebody">
                        <tr>
                            <td colspan="8">
                                <a class="btn btn-primary" href="category.html" role="button">Go to Category</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
            </div>
        </main>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
