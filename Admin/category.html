<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/aside.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-message {
            color: red;
            font-size: 0.875em;
            margin-top: 0.25em;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Admin Dashboard</h3>
            </div>
            <nav class="sidebar-menu">
                <ul>
                    <li><a href="index.html" class="menu-item">Manage Products</a></li>
                    <li><a href="category.html" class="menu-item">Manage Categories</a></li>
                    <li><a href="users.html" class="menu-item">Users</a></li>
                    <li><a href="orders.html" class="menu-item">orders</a></li>

                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="content-header">
                <h1>Manage Categories</h1>
            </div>

            <div class="category-management-form">
                <h2>Add Category</h2>
                <div class="form-group">
                    <label for="categoryID">Category ID:</label>
                    <input type="number" id="categoryID" name="categoryID" class="form-control">
                    <span id="errorCategoryID" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="categoryName">Category Name:</label>
                    <input type="text" id="categoryName" name="categoryName" class="form-control">
                    <span id="errorCategoryName" class="error-message"></span>
                </div>
                <div class="d-flex">
                    <button id="addCategoryBtn" class="btn btn-primary">Add Category</button>
                </div>
            </div>

            <div class="category-table mt-4">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Category ID</th>
                            <th>Category Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="categoryTableBody">
                        <!-- Category rows will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="js/category.js"></script>
</body>
</html>
