<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/aside.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Admin Dashboard</h3>
            </div>
            <nav class="sidebar-menu">
                <ul>
                    <li><a href="index.html" class="menu-item">Manage Products</a></li>
                    <li><a href="category.html" class="menu-item">Manage Categories</a></li>
                    <li><a href="users.html" class="menu-item">Users</a></li>
                    <li><a href="orders.html" class="menu-item">orders</a></li>

                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="content-header">
                <h1>Manage Users</h1>
            </div>

            <div class="user-management-form d-none">
                <h2>Add User</h2>
                <div class="form-group">
                    <label for="userID">User ID:</label>
                    <input type="number" id="userID" name="userID">
                </div>
                <div class="form-group">
                    <label for="userName">User Name:</label>
                    <input type="text" id="userName" name="userName">
                </div>
                <div class="form-group">
                    <label for="userEmail">User Email:</label>
                    <input type="email" id="userEmail" name="userEmail">
                </div>
                <div class="d-flex">
                    <button id="addUserBtn" class="btn btn-primary">Add User</button>
                </div>
            </div>

            <div class="user-table mt-4">
                <table class="table">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>User Name</th>
                            <th>User Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                    </tbody>
                </table>
                
            </div>
        </main>
    </div>

    <script src="js/users.js"></script>
</body>
</html>
