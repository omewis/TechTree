<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Mart | Order Payment</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/logo2.webp">
    <link rel="stylesheet" href="./assets/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.1.1/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/payment.css">
</head>
<body>
    <div class="container">
        <div class="information-form">
            <div class="header">
                <img src="./assets/images/logotulam.png" alt="">
            </div>
            <div class="content">
                <div class="goodrecinfo">
                    <div class="goodrecinfo__title">
                        <label for="">Recipient Information</label>
                        <p class="login"><i class="fa-solid fa-circle-user"></i>Login</p>
                    </div>
                    <div class="goodrecinfo__inputform">
                        <input type="email" placeholder="Email">
                        <input type="name" placeholder="Full Name">
                        <input type="tel" placeholder="Phone Number">
                        <input type="adress" placeholder="Address (optional)">
                        <input type="options" placeholder="City/Province">
                        <input type="options" placeholder="District">
                        <input type="options" placeholder="Ward">
                        <textarea placeholder="Notes (optional)"></textarea>
                    </div>
                </div>
                <div class="transport-pay">
                    <div class="transport transport-pay--item">
                        <label>Shipping</label>
                        <div class="transport-fee">
                            <div>
                                <span class="circle"></span>
                                <p>Home Delivery</p>
                            </div>
                            <p class="price">40,000 VND</p>
                        </div>
                    </div>
                    <div class="pay transport-pay--item">
                        <label>Payment</label>
                        <div class="transport-fee">
                            <div>
                                <input type="radio" class="checkbox">
                                <p>Cash on Delivery</p>
                            </div>
                            <p class="price"><i class="fa-solid fa-money-bill-1"></i></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <label for="" class="orders">Order</label>
            <div class="products sidebar-item">
                <div class="product">
                    <div class="img-price">
                        <img src="./assets/images/sp1.webp" alt="">
                        <p class="name-product">Red-Fleshed Guava - 1kg</p>
                    </div>
                    <p class="price">20,000 VND</p>
                </div>
                <div class="product">
                    <div class="img-price">
                        <img src="./assets/images/sp1.webp" alt="">
                        <p class="name-product">Red-Fleshed Guava - 1kg</p>
                    </div>
                    <p class="price">20,000 VND</p>
                </div>
                <div class="product">
                    <div class="img-price">
                        <img src="./assets/images/sp1.webp" alt="">
                        <p class="name-product">Red-Fleshed Guava - 1kg</p>
                    </div>
                    <p class="price">20,000 VND</p>
                </div>
            </div>
            <div class="rprice sidebar-item">
                <input type="text" name="" id="" placeholder="Enter discount code">
                <button class="btn-applied">Apply</button>
            </div>
            <div class="total-money sidebar-item">
                <div class="p-calculation total-money--item">
                    <label for="">Subtotal</label>
                    <p class="cost">170,000 VND</p>
                </div>
                <div class="sidebar-transport-fee total-money--item">
                    <label for="">Shipping Fee</label>
                    <p class="price-transport">40,000 VND</p>
                </div>
                <div class="total total-money--item">
                    <label for="">Total</label>
                    <p class="total-cost">210,000 VND</p>
                </div>
                <div class="btns total-money--item">
                    <a href=""><i class="fa-solid fa-angle-left"></i> Return to Home Page</a>
                    <button class="btn-order">Place Order</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
